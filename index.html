<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>unimaginext</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="logo">unimaginext</div>
    <div id="userAvatar" class="avatar"></div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <h1>Minha coleção</h1>
      <p id="contadorBonecos">0 bonecos cadastrados</p>
    </section>

    <!-- Formulário (temporariamente visível, depois vira modal) -->
    <form id="formBoneco" class="form">
      <input
        type="text"
        id="nomeBoneco"
        placeholder="Nome do boneco"
        required
      />

      <textarea
        id="descricaoBoneco"
        placeholder="Descrição"
      ></textarea>

      <input
        type="file"
        id="imagemBoneco"
        accept="image/*"
      />

      <!-- Preview -->
      <div id="previewContainer" class="preview" style="display:none;">
        <img id="previewImagem" />
        <button type="button" id="removerImagem">Remover imagem</button>
      </div>

      <button type="submit">Salvar boneco</button>
    </form>

    <!-- Galeria -->
    <section id="galeria"></section>
  </main>

  <!-- FAB -->
  <button id="fabAdd" class="fab">+</button>

  <script type="module" src="js/app.js"></script>
</body>

</html>
