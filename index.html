<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>unimaginext</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header class="topbar">
    <div class="logo">unimaginext</div>

    <!-- Container fixo para ações -->
    <div class="topbar-actions">
      <button id="loginGoogle" type="button">Entrar</button>
      <div id="userAvatar" class="avatar" style="display:none;" title="Conta"></div>
    </div>

    <div id="avatarMenu" class="avatar-menu" style="display:none;">
      <button id="menuAddItem" type="button">Novo item</button>
      <button id="menuLogout" type="button">Sair</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Minha coleção</h1>
      <p id="contadorBonecos">Gerencie seus itens pessoais</p>
    </section>

    <section id="galeria"></section>
  </main>

  <button id="fabAdd" class="fab" style="display:none;" aria-label="Adicionar item">+</button>

  <!-- modais permanecem iguais -->

  <script type="module" src="js/app.js"></script>
</body>
</html>
