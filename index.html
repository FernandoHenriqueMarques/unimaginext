<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>unimaginext</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>unimaginext 2</h1>

    <button id="loginGoogle" type="button">Login com Google</button>

    <div id="userInfo"></div>

    <form id="formBoneco" style="margin-top:24px; display:none;">
      <input
        type="text"
        id="nomeBoneco"
        placeholder="Nome do boneco"
        required
        style="padding:8px; width:100%; margin-bottom:8px;"
      />

      <div id="previewContainer" style="margin-bottom:8px; display:none;">
        <img
          id="previewImagem"
          alt="Preview da imagem"
          style="max-width:150px; display:block; margin-bottom:4px;"
        />
        <button type="button" id="removerImagem">
          Remover imagem
        </button>
      </div>
    
      <textarea
        id="descricaoBoneco"
        placeholder="Descrição"
        style="padding:8px; width:100%; margin-bottom:8px;"
      ></textarea>

      <input
        type="file"
        id="imagemBoneco"
        accept="image/*"
        style="margin-bottom:8px;"
      />

      <button type="submit">Adicionar boneco</button>
    </form>

    <div id="galeria" style="margin-top: 24px;"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
