<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>unimaginext</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">unimaginext</div>

    <button id="loginGoogle" type="button">Entrar</button>

    <div id="userAvatar" class="avatar" style="display:none;"></div>

    <div id="avatarMenu" class="avatar-menu" style="display:none;">
      <button id="menuAddItem">Novo item</button>
      <button id="menuLogout">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">
    <section class="hero">
      <h1>Minha coleção</h1>
      <p>Gerencie seus itens pessoais</p>
    </section>

    <section id="galeria"></section>
  </main>

  <!-- FAB -->
  <button id="fabAdd" class="fab" style="display:none;">+</button>

  <!-- MODAL: NOVO ITEM -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <header class="modal-header">
        <h2>Novo item</h2>
        <button id="fecharModal" class="close-btn">✕</button>
      </header>

      <form id="formBoneco" class="form">
        <input id="nomeBoneco" placeholder="Nome do item" required />
        <textarea id="descricaoBoneco" placeholder="Descrição (opcional)"></textarea>
        <input id="imagemBoneco" type="file" accept="image/*" />

        <div id="previewContainer" class="preview" style="display:none;">
          <img id="previewImagem" />
          <button id="removerImagem" type="button" class="btn-secondary">
            Remover imagem
          </button>
        </div>

        <div class="modal-actions">
          <button id="btnSalvar" type="submit" class="btn-primary">
            <span class="btn-text">Salvar item</span>
            <span class="btn-spinner" style="display:none;"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL: DETALHE -->
  <div id="detalheOverlay" class="modal-overlay" style="display:none;">
    <div class="modal modal-detalhe">
      <header class="modal-header">
        <h2 id="detalheNome"></h2>
        <button id="fecharDetalhe" class="close-btn">✕</button>
      </header>

      <img id="detalheImagem" class="detalhe-imagem" />
      <p id="detalheDescricao" class="detalhe-descricao"></p>

      <div class="detalhe-acoes">
        <button id="btnExcluirItem" class="btn-secondary">Excluir item</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
