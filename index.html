<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>unimaginext</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="logo">unimaginext</div>

    <!-- Login (somente deslogado) -->
    <button id="loginGoogle" type="button">
      Entrar
    </button>

    <!-- Avatar (somente logado) -->
    <div id="userAvatar" class="avatar" style="display:none;" title="Conta"></div>
  </header>

  <!-- ================= CONTEÚDO ================= -->
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <h1>Minha coleção</h1>
      <p id="contadorBonecos">
        Gerencie seus itens pessoais
      </p>
    </section>

    <!-- GALERIA -->
    <section id="galeria"></section>

  </main>

  <!-- ================= FAB ================= -->
  <!-- Só aparece quando logado -->
  <button id="fabAdd" class="fab" style="display:none;" aria-label="Adicionar item">
    +
  </button>

  <!-- ================= MODAL: ADICIONAR ITEM ================= -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">

      <header class="modal-header">
        <h2>Novo item</h2>
        <button id="fecharModal" type="button" class="close-btn" aria-label="Fechar">
          ✕
        </button>
      </header>

      <form id="formBoneco" class="form">

        <input type="text" id="nomeBoneco" placeholder="Nome do item" required />

        <textarea id="descricaoBoneco" placeholder="Descrição (opcional)"></textarea>

        <input type="file" id="imagemBoneco" accept="image/*" />

        <!-- Preview da imagem (opcional) -->
        <div id="previewContainer" class="preview" style="display:none;">
          <img id="previewImagem" alt="Preview da imagem" />

          <button type="button" id="removerImagem" class="btn-secondary">
            Remover imagem
          </button>
        </div>

        <!-- Ações -->
        <div class="modal-actions">
          <button type="submit" class="btn-primary">
            Salvar item
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- ================= MODAL: DETALHE DO ITEM ================= -->
  <div id="detalheOverlay" class="modal-overlay" style="display:none;">
    <div class="modal modal-detalhe">

      <header class="modal-header">
        <h2 id="detalheNome"></h2>
        <button id="fecharDetalhe" type="button" class="close-btn" aria-label="Fechar">
          ✕
        </button>
      </header>

      <div class="detalhe-conteudo">
        <img id="detalheImagem" class="detalhe-imagem" alt="Imagem do item" />

        <p id="detalheDescricao" class="detalhe-descricao"></p>
      </div>

    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="js/app.js"></script>

</body>

</html>
