<!DOCTYPE html>
<html lang="pt-BR">
<header class="topbar">
  <div class="logo">unimaginext</div>

  <!-- Botão Entrar (somente deslogado) -->
  <button
    id="loginGoogle"
    type="button"
  >
    Entrar
  </button>

  <!-- Avatar do usuário (somente logado) -->
  <div
    id="userAvatar"
    class="avatar"
    style="display:none;"
    title="Conta"
  ></div>
</header>

<body>

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="logo">unimaginext</div>

    <button id="loginGoogle" type="button">
      Entrar
    </button>
  </header>

  <!-- ================= CONTEÚDO ================= -->
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <h1>Minha coleção</h1>
      <p id="contadorBonecos">Gerencie seus bonecos pessoais</p>
    </section>

    <!-- GALERIA (somente após login) -->
    <section id="galeria"></section>

  </main>

  <!-- ================= FAB ================= -->
  <!-- Só aparece quando logado -->
  <button id="fabAdd" class="fab" style="display:none;">+</button>

  <!-- ================= MODAL ================= -->
  <!-- Adicionar Item -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">

      <header class="modal-header">
        <h2>Novo item</h2>
        <button
          id="fecharModal"
          type="button"
          class="close-btn"
          aria-label="Fechar"
        >
          ✕
        </button>
      </header>

      <form id="formBoneco" class="form">

        <input
          type="text"
          id="nomeBoneco"
          placeholder="Nome do boneco"
          required
        />

        <textarea
          id="descricaoBoneco"
          placeholder="Descrição (opcional)"
        ></textarea>

        <input
          type="file"
          id="imagemBoneco"
          accept="image/*"
        />

        <!-- Preview da imagem -->
        <div id="previewContainer" class="preview" style="display:none;">
          <img id="previewImagem" alt="Preview da imagem" />
          <div class="modal-actions">
            <button type="button" id="removerImagem" class="btn-secondary">Remover imagem</button>
            <button type="submit" class="btn-primary">Salvar item</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
