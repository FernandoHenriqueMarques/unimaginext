<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>unimaginext</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="logo">unimaginext</div>

    <!-- Login (somente deslogado) -->
    <button id="loginGoogle" type="button">
      Entrar
    </button>

    <!-- Avatar (somente logado) -->
    <div id="userAvatar" class="avatar" style="display:none;" title="Conta"></div>

    <!-- Menu do Avatar -->
    <div id="avatarMenu" class="avatar-menu" style="display:none;">
      <button id="menuAddItem" type="button">
        Novo item
      </button>
      <button id="menuToggleTheme" type="button">
        Modo escuro
      </button>
      <button id="menuLogout" type="button">
        Sair
      </button>
    </div>
  </header>

  <!-- ================= CONTE√öDO ================= -->
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <h1>Minha cole√ß√£o</h1>
      <p id="contadorBonecos">
        Gerencie seus itens pessoais
      </p>
      <select id="ordenacaoGaleria">
        <option value="recentes">Mais recentes</option>
        <option value="antigos">Mais antigos</option>
        <option value="az">Nome (A‚ÄìZ)</option>
        <option value="za">Nome (Z‚ÄìA)</option>
      </select>
    </section>

    <!-- GALERIA -->
    <section id="galeria"></section>

  </main>

  <!-- ================= FAB ================= -->
  <button id="fabAdd" class="fab" style="display:none;" aria-label="Adicionar item">
    +
  </button>

  <!-- ================= MODAL: ADICIONAR ITEM ================= -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">

      <header class="modal-header">
        <h2>Novo item</h2>
        <button id="fecharModal" type="button" class="close-btn" aria-label="Fechar">
          ‚úï
        </button>
      </header>

      <form id="formBoneco" class="form">

        <!-- ===== CAMPOS ===== -->
        <div class="form-fields">
          <input type="text" id="nomeBoneco" placeholder="Nome do item" required />

          <textarea id="descricaoBoneco" placeholder="Descri√ß√£o (opcional)"></textarea>
        </div>

        <!-- ===== UPLOAD ===== -->
        <div class="upload-area">
          <label class="upload-label">
            <input type="file" id="imagemBoneco" accept="image/*" />
            <span>Adicionar imagem</span>
          </label>
        </div>

        <!-- ===== PREVIEW (espa√ßo reservado) ===== -->
        <div id="previewContainer" class="preview preview-hidden">
          <img id="previewImagem" alt="Preview da imagem" />

          <button type="button" id="removerImagem" class="btn-secondary">
            Remover imagem
          </button>
        </div>

        <!-- ===== A√á√ïES (FIXAS) ===== -->
        <div class="modal-actions">
          <button type="submit" class="btn-primary" id="btnSalvar">
            <span class="btn-text">Salvar item</span>
            <span class="btn-spinner" style="display:none;"></span>
          </button>
        </div>

      </form>

    </div>
  </div>

  <!-- ================= MODAL: EDITAR ITEM ================= -->
  <div id="modalEditarOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">

      <header class="modal-header">
        <h2>Editar item</h2>
        <button id="fecharEditar" type="button" class="close-btn" aria-label="Fechar">
          ‚úï
        </button>
      </header>

      <form id="formEditar" class="form">

        <input type="text" id="editarNome" placeholder="Nome do item" required />

        <textarea id="editarDescricao" placeholder="Descri√ß√£o (opcional)"></textarea>

        <!-- Upload -->
        <div class="upload-area" id="editarUploadArea">
          <label class="upload-label">
            <input type="file" id="editarImagem" accept="image/*" />
            <span>Trocar imagem</span>
          </label>
        </div>

        <!-- Preview -->
        <div id="editarPreview" class="preview preview-hidden">
          <img id="editarPreviewImagem" />
          <button type="button" id="editarRemoverImagem" class="btn-secondary">
            Remover imagem
          </button>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn-primary" id="btnSalvarEdicao">
            <span class="btn-text">Salvar altera√ß√µes</span>
            <span class="btn-spinner" style="display:none;"></span>
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- ================= MODAL: DETALHE DO ITEM ================= -->
  <div id="detalheOverlay" class="modal-overlay" style="display:none;">
    <div class="modal modal-detalhe">

      <header class="modal-header">
        <button id="btnEditarItem" type="button" class="btn-icon" title="Editar item">
          ‚úèÔ∏è
        </button>
        <button id="btnExcluirItem" type="button" class="btn-danger-icon" title="Excluir item">
          üóëÔ∏è
        </button>
        <h2 id="detalheNome"></h2>
        <button id="fecharDetalhe" type="button" class="close-btn" aria-label="Fechar">
          ‚úï
        </button>
      </header>

      <div class="detalhe-conteudo">
        <img id="detalheImagem" class="detalhe-imagem" alt="Imagem do item" />

        <p id="detalheDescricao" class="detalhe-descricao"></p>
      </div>

    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="js/app.js"></script>

</body>

</html>
